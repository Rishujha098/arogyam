<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arogyam Chatbot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #1a9f62;
            --primary-dark: #12794c;
            --secondary-bg: #e8f5e9;
            --message-user-bg: #dcf8c6;
            --message-bot-bg: #ffffff;
            --container-bg: #d9ead3;
            --text-color: #333;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.2);
            --border-radius-base: 12px;
            --border-radius-pill: 20px;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--container-bg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 95vh;
            background: var(--message-bot-bg);
            display: flex;
            flex-direction: column;
            border-radius: var(--border-radius-base);
            box-shadow: 0 8px 20px var(--shadow-heavy);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 18px;
            font-size: 1.1em;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid var(--primary-dark);
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .chat-header .material-symbols-rounded {
            font-size: 28px;
            margin-right: 10px;
        }

        .chat-box {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: var(--secondary-bg);
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) #f1f1f1;
        }

        .chat-box::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .chat-box::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 6px;
            border: 2px solid #f1f1f1;
        }

        .msg {
            margin: 10px 0;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            line-height: 1.4;
            font-size: 15px;
            display: block;
            clear: both;
            position: relative;
            box-shadow: 0 1px 2px var(--shadow-light);
        }

        .user {
            background: var(--message-user-bg);
            float: right;
            border-bottom-right-radius: 5px;
        }

        .bot {
            background: var(--message-bot-bg);
            float: left;
            border-bottom-left-radius: 5px;
        }

        .typing {
            background: var(--message-bot-bg);
            float: left;
            border-bottom-left-radius: 5px;
            display: flex;
            align-items: center;
            padding: 12px 18px;
            border-radius: 20px;
            width: 65px;
            justify-content: space-around;
            box-shadow: 0 1px 2px var(--shadow-light);
        }

        .dot {
            width: 8px;
            height: 8px;
            background: #aaa;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes blink {
            0%, 80%, 100% { opacity: 0.3; }
            40% { opacity: 1; }
        }

        .chat-input {
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            background: #f9f9f9;
            padding: 10px 15px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 15px;
            border-radius: 25px;
            margin: 0 8px;
            background: #fff;
            transition: all 0.3s ease;
        }
        
        .chat-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(26, 159, 98, 0.3);
        }

        .chat-input button {
            background: var(--primary-color);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            margin: 0 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px var(--shadow-light);
        }

        .chat-input button .material-symbols-rounded {
            font-size: 24px;
        }

        .chat-input button:disabled {
            background: #b0c9b0;
            cursor: not-allowed;
            box-shadow: none;
        }

        .chat-input button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="material-symbols-rounded">medical_services</span>
            <span>Arogyam Chatbot</span>
        </div>
        <div id="chatbox" class="chat-box"></div>
        <div class="chat-input">
            <button disabled title="Voice input coming soon">
                <span class="material-symbols-rounded">mic</span>
            </button>
            <input type="text" id="message" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){sendMessage()}">
            <button onclick="sendMessage()">
                <span class="material-symbols-rounded">send</span>
            </button>
            <button disabled title="Upload report feature coming soon">
                <span class="material-symbols-rounded">upload_file</span>
            </button>
        </div>
    </div>

    <script>
        const BASE_URL = "http://127.0.0.1:8000/chat";
        const USER_ID = "frontend_user1";
        let typingBubble = null;

        function appendMessage(sender, text) {
            const chatbox = document.getElementById("chatbox");
            const msgDiv = document.createElement("div");
            msgDiv.className = "msg " + sender;
            msgDiv.innerText = text;
            chatbox.appendChild(msgDiv);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function showTyping() {
            const chatbox = document.getElementById("chatbox");
            typingBubble = document.createElement("div");
            typingBubble.className = "typing";
            typingBubble.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
            chatbox.appendChild(typingBubble);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function hideTyping() {
            if (typingBubble) {
                typingBubble.remove();
                typingBubble = null;
            }
        }

        async function sendMessage() {
            const input = document.getElementById("message");
            const msg = input.value.trim();
            if (!msg) return;

            appendMessage("user", msg);
            input.value = "";

            showTyping();

            try {
                let res = await fetch(BASE_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_id: USER_ID, message: msg })
                });
                let data = await res.json();

                hideTyping();
                appendMessage("bot", data.reply);
            } catch (err) {
                hideTyping();
                appendMessage("bot", "‚ùå Error: Could not connect to the server.");
                console.error("Error fetching bot reply:", err);
            }
        }
    </script>
</body>
</html>
